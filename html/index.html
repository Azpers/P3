<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- If I wanna use fontawesome -------------- <script src="https://kit.fontawesome.com/f686b5e7e8.js" crossorigin="anonymous"></script>  -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,700;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/style.css">
        <title>Code form site</title>
    </head>
    <body>
<!--                     HEADER            -->
        <header>
                <h1>The code review</h1>
                        <h2>Signup for our newsletter</h2>
                                <p>Get the latest news on how your code is doing right in your inbox</p>
        </header>
<!--                     MAIN              -->
        <main>
                <form action="index.html" method="post">
                        <fieldset>
                                <legend><h2>Contact Information</h2></legend>

                                        <label>Full Name</label>
                                        <input type="text">

                                        <label>Email Address</label>
                                        <input type="email">

                                        <label>Phone Number</label>
                                        <input type="tel">

                                        <label>Street Address</label>
                                        <input type="text">

                                        <label>City</label>
                                        <input type="text">
                                        <select>
                                                <optgroup label="State">
                                                        <option value="wonderland_state">Wonderland</option>
                                                        <option value="iglu_state">Iglu</option>
                                                        <option value="coconut_state">Coconut</option>
                                                </optgroup>
                                        </select>
                                        <label>Zip Code</label>
                                        <input type="text">
                        </fieldset>
                        <fieldset>
                                <legend><h2>Newsletter</h2></legend>
                                        <label>Select the newsletter you would like to receive</label>
                                                <input type="checkbox" id="htmlnews">
                                                 <label for="htmlnews">HTML News</label><br>
                                                <input type="checkbox" id="cssnews">
                                                 <label for="cssnews">CSS News</label><br>
                                                <input type="checkbox" id="javascriptnews">
                                                 <label for="javascriptnews">Javascript News</label>
                                        <label>Newsletter format</label>
                                                <input type="radio">
                                                 <label>HTML</label><br>
                                                <input type="radio"><br>
                                                 <label>Plain text</label>
                                        <label for="othertopics">Other topics you'd like to hear about</label>
                                                <textarea id="othertopics"></textarea>
                        </fieldset>
                        <button type="submit">Sign Up</button>
                </form>
        </main>
<!--                     FOOTER            -->
        <footer>
                <p>Copyright the code review</p>
        </footer>
    </body>
